<body>
	<div class="header" id="questions_header"><img src="https://raw.githubusercontent.com/junior-devleague/prioriTz/master/questionslogo.png" style="width:200px;height:200px;">
	</div>
	<ul class="nav_bar">
		<li><a href="index.html" class="nav_button" id="home_button">Home</a></li>

	</ul>

	<form>
		<div>
    	    <label for="name">Name:</label>
    	    <input type="text" id="name" name="name" required />
    	</div>
    	<div>
    	    <label for="description">Description:</label>
    	    <textarea id="description" name="description" required></textarea>
    	</div>
    	<div>
    	    <label for="location">Location:</label>
    	    <input type="text" id="location" name="location" required />
    	</div>
    	<div>
    	    <label for="dateDue">Date due:</label>
    	    <input type="datetime-local" id="dateDue" name="dateDue" required></textarea>
    	</div>
    	<div>
    	    <label for="urgency">Urgency:</label>
    		<select id="urgency" name="urgency" required>
        		<option value="1">1</option>
        		<option value="2">2</option>
        		<option value="3">3</option>
        		<option value="4">4</option>
        		<option value="5">5</option>
        	</select>
    	</div>
    	<div>
    	    <label for="difficulty">Difficulty:</label>
    		<select id="difficulty" name="difficulty" required>
        		<option value="1">1</option>
        		<option value="2">2</option>
        		<option value="3">3</option>
        		<option value="4">4</option>
        		<option value="5">5</option>
        	</select>
    	</div>
    	<div>
    	    <label for="isHardGoal">Is this a hard goal?</label>
    		<select id="isHardGoal" name="isHardGoal" required>
        		<option value="true">true</option>
        		<option value="false">false</option>
        	</select>
    	</div>

    	<button id="submit_button" type="button">Add this new item</button>
    </form>
</body>
</html>
